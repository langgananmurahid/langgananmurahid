<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran | DigitalMurahId</title>

  <!-- CSS EXTERNAL -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <h1 class="page-title">PEMBAYARAN</h1>
    <p class="page-subtitle">DigitalMurahId</p>

    <!-- SEABANK -->
    <div class="payment-box">
      <h2 class="payment-title">
        <img src="https://iconlogovector.com/uploads/images/2024/03/lg-65e38a526d27d-SeaBank.webp" alt="SeaBank">
        SeaBank
      </h2>

      <p class="info">Nama Penerima: <strong>FEBRIAN MAULANA</strong></p>
      <p class="label">Nomor Rekening:</p>

      <div class="number-box">
        <span id="seabank">901202675263</span>
        <button class="copy-btn" onclick="copyText('seabank')">Salin</button>
      </div>
    </div>

    <!-- GOPAY -->
    <div class="payment-box">
      <h2 class="payment-title">
        <img src="https://ar-hosting.pages.dev/1747838712902.jpg" alt="GoPay">
        GoPay
      </h2>

      <p class="info">Nama Penerima: <strong>FEBRIAN MAULANA</strong></p>
      <p class="label">Nomor GoPay:</p>

      <div class="number-box">
        <span id="gopay">089507478562</span>
        <button class="copy-btn" onclick="copyText('gopay')">Salin</button>
      </div>
    </div>

    <!-- QRIS -->
    <div class="payment-box">
      <h2 class="payment-title">
        <img src="https://ar-hosting.pages.dev/1747885927235.jpg" alt="QRIS">
        QRIS
      </h2>

      <p class="info">Nama Penerima: <strong>Feliaaa Digital</strong></p>
      <p class="label">Scan atau Screenshot QRIS di bawah:</p>

      <a href="https://i.ibb.co.com/r2nWhSJr/1765904059288.png" target="_blank">
        <img 
          src="https://i.ibb.co.com/r2nWhSJr/1765904059288.png"
          alt="QRIS DigitalMurahId"
          class="qris">
      </a>
    </div>

    <p class="notice">
      Mohon kirim bukti pembayaran ke admin setelah transfer.
    </p>

  </div>

  <!-- JS EXTERNAL -->
  <script src="script.js"></script>

</body>
</html>
